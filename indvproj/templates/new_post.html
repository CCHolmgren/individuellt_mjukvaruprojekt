{% extends "layout.html" %}
{% block body %}
{% from "_formhelpers.html" import render_field %}
    <form method=post action=/post/new>
        <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.content) }}
    </dl>
    <p><input type=submit value=Post></p>
        {{ form.csrf_token() }}
    </form>
{% endblock %}
