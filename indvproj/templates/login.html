{% extends "layout.html" %}
{% block body %}
    {% from "_formhelpers.html" import render_field %}
    <form method=post action=/login/>
        <dl>
            <dt>Username</dt>
            <dt>{{ form.username }}</dt>
            <dt>Password</dt>
            <dt>{{ form.password }}</dt>
        </dl>
        <p><input type=submit value=Login></p>
        {{ form.csrf_token }}
    </form>
{% endblock %}
