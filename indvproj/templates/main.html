{% extends "layout.html" %}
{% block body %}
    <h1>Overview</h1>
    <p>Do you want to <a href={{ url_for('register') }}> register?</a>
    {{ message }}
    {%  for post in posts %}
        {% if post %}
            <div>{{ post.title }}</div>
            <div>{{ post.content }}</div>
        {% else %}
            <div>
                <p>There aren't any posts yet, would you like to <a href={{ url_for("new_post") }}>post</a> one?</p>
            </div>
        {% endif %}
    {% endfor%}
{% endblock %}
